#
#   conda env create -f environment.yml
#   conda activate mpl-dev
#   pip install -e .
#
name: base
channels:
  - conda-forge
  - pytorch
  - bioconda
dependencies:
  - pip
  - pytorch
  - mkl
  - matplotlib
  - pandas
  - scipy
  - scikit-learn
  - numpy
  - seaborn
  - statsmodels
  - numba
  - pytables
  - igraph
  - leidenalg
  - xarray
  - scanpy
  - threadpoolctl
  - pybedtools
  - plotly
  - opentsne
  - netcdf4
  - bedtools
  - texlive-core
  - tqdm
  - pip:
    - allcools
    - python-benedict
    - wheel
  

  