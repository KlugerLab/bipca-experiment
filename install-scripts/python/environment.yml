# To set up a development environment using conda run:
#
#   conda env create -f environment.yml
#   conda activate mpl-dev
#   pip install -e .
name: bipca-experiment
channels:
  - conda-forge
  - pytorch
  - bioconda
dependencies:
  - python=3.9
  - pip
  - mkl
  - matplotlib
  - pandas
  - scipy
  - scikit-learn
  - numpy
  - seaborn
  - statsmodels
  - numba
  - pytables
  - igraph
  - leidenalg
  - xarray
  - scanpy
  - threadpoolctl
  - plotly
  - opentsne
  - netcdf4
  - bedtools
  - htslib
  - texlive-core
  - tqdm
  - ccache
  - jupyterlab
  - jupyter
  - pybedtools 
  - pip:
    - --requirement requirements.txt

  